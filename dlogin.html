<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Doctor LogIn</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="main1">
            <div class="container1">
                <h1 class="head1">Doctor LOGIN</h1>
             
                <form method="post" action="/dloginsubmit" >
                    <label for="demail">Email ID:</label>
                    <input type="text" id="demail" name="demail" placeholder="enter email"><br><br>
            
                    <label for="dpassword">Password:</label>
                    <input type="password" id="dpassword" name="dpassword" placeholder="enter password">
                    
                    <p class="link-content">Don't have an account? 
                    <a href="dsignup.html">SignUp</a></p>
                    <p class="link-content">Patient ?  
                    <a href="psignup.html">click Here</a> for login/signup</p>
                    <input type="submit" value="Submit">
                </form>    
            </div>

        </div>
          
    
    </body>
</html>
