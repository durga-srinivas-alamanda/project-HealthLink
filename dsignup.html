<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>dsignup</title>
        <link rel="stylesheet" href="d2styles.css">
    </head>
    <body>
        <div class="profile-display">
                
            <h1 class="heading">Doctor Signup</h1>
            <div class="profile-content">
            <form method="post" action="/dsignupsubmit" >
                <label for="dname"><pre>Name:             <input type="text" id="dname" name="dname" placeholder="Enter Your Name"></label></pre><br>
                <label for="dage"><pre>Age :             <input type="number" id="dage" name="dage" placeholder="Enter Your Age"></label></pre><br>
                <label for="dspec"><pre>Specialization :  <input type="text" id="dspec" name="dspec" placeholder="Specialized in "></label></pre><br>
                <label for="dexper"><pre>Experience :      <input type="text" id="dexper" name="dexper" placeholder="experience in field"></label></pre><br>
                <label for="dphone"><pre>Phone No :        <input type="number" id="dphone" name="dphone" placeholder="Phone Number"></label></pre><br>
                <label for="dlocation"><pre>Location :        <input type="text" id="dlocation" name="dlocation" placeholder="preferred location"></pre></label><br>
                <label for="demail"><pre>Email :           <input type="email" id="demail" name="demail" placeholder="enter MailID"></pre></label><br>
                <label for="dpassword"><pre>Password:         <input type="password" id="dpassword" name="dpassword" placeholder="enter password"></pre></label><br>
                <button type="submit" onclick="">Submit</button>
                <p class="link-content">Already have an account? <a href="dlogin.html" style="color: white;">LogIn</a></p>

                
            </form>
            </div>
        </div>
    
    
    </body>
</html>
